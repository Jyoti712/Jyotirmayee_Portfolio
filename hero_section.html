<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyotirmayee Sahoo | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        .dark body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* Default hero section background */
        #home {
            background-color: #f8fafc; /* Light background */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark background for the hero section */
        #home.dark-hero {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color for better contrast */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        p {
            font-size: 1.125rem;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Continuous Rotation Effect for HOME Button */
        .rotate-continuous {
            animation: rotateInfinite 3s linear infinite;
        }

        @keyframes rotateInfinite {
            0% {
                transform: rotateY(0deg);
            }
            100% {
            transform: rotateY(360deg);
        }
}
    </style>
</head>
<body class="dark:bg-slate-900">

    <!-- Navigation -->
    <nav class="fixed w-full bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold gradient-text">Jyotirmayee</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-slate-700 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400">Home</a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="p-2 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-slate-800 shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400">Home</a>
                <button id="mobile-theme-toggle" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-700 dark:text-slate-300 hover:text-indigo-500 dark:hover:text-indigo-400">
                    Toggle Theme
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="pt-24 pb-16 md:pt-32 md:pb-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <div class="order-2 md:order-1">
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">Hi, I'm <span class="gradient-text">Jyotirmayee Sahoo</span></h1>
                    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Computer Science & Mathematics Student</h2>
                    <p class="text-lg text-slate-600 dark:text-slate-400 mb-8">Passionate about tech, coding, and solving real-world problems through innovative digital solutions.</p>
                    <div class="flex space-x-4">
                        <a href="index.html" class="rotate-continuous border border-indigo-500 text-indigo-500 dark:text-indigo-400 dark:border-indigo-400 px-6 py-3 rounded-lg font-medium hover:bg-indigo-50 dark:hover:bg-slate-800 transition-all duration-300">HOME</a>
                    </div>
                </div>
                <div class="order-1 md:order-2 flex justify-center">
                    <div class="relative w-64 h-64 md:w-80 md:h-80">
                        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full blur-xl opacity-30"></div>
                        <div class="relative w-full h-full flex items-center justify-center">
                            <div class="w-56 h-56 md:w-72 md:h-72 bg-white dark:bg-slate-800 rounded-full overflow-hidden shadow-xl border-4 border-white dark:border-slate-700 floating">
                                <img src="Jyoti_img.jpg" alt="Profile" class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Select the theme toggle button and the hero section
        const themeToggle = document.getElementById('theme-toggle');
        const heroSection = document.getElementById('home');

        // Add event listener to toggle the dark background
        themeToggle.addEventListener('click', () => {
            heroSection.classList.toggle('dark-hero'); // Toggle the dark-hero class
        });
    </script>
</body>
</html>
